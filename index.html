<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <title>VK FINDER</title>

   <link rel="stylesheet" href="styles/main.css">

   <script src="scripts/vendors/jquery-2.1.4.min.js" type="text/javascript"></script>
   <script src="scripts/vendors/jquery.debounce.js" type="text/javascript"></script>
   <script src="scripts/vendors/openapi.js" type="text/javascript"></script>
</head>
<body>

<div class="login-container"></div>

<div class="content" style="display: none">
   <div class="groups block">
      <div class="block-head groups-search">
         <input type="text" class="groups-search-input" placeholder="Search groups">
      </div>

      <div class="block-content groups-result"></div>
   </div>

   <div class="selected-groups block">
      <div class="block-head">
         <h2>Selected groups</h2>
      </div>

      <div class="selected-groups-result block-content"></div>
   </div>

   <div class="block">
      <div class="block-head">
         <button class="start-processing">Start processing</button>
      </div>

      <div class="result block-content"></div>
   </div>
</div>

<script src="scripts/app/main.js"></script>
</body>
</html>
